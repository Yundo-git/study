<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script> -->

    <!-- 카카오 sdk 호출 -->
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
      integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
      crossorigin="anonymous"
    ></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <title>SesacStudy</title>

    <!-- <script src="../js/kakaoLogin.js" defer></script> -->
    <script src="./inputtest.js" defer></script>

    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <h1>청년취업사관학교(Sesac)교육생 스터디</h1>
    <form action="" id="email">
      <label>
        <p>이메일</p>
        <input type="text" id="user-email" />
      </label>

      <label>
        <p>비밀번호</p>
        <input type="password" id="user-password" />
      </label>

      <div>
        <button>로그인</button>
      </div>
    </form>
    <a id="kakao-login-btn" onclick="loginWithKakao()">
      <img
        src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
        width="222"
        alt="카카오 로그인 버튼"
      />
    </a>
    <p id="token-result"></p>
  </body>
</html>
